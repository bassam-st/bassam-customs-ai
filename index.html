<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مساعد بسام الجمركي</title>
  <style>
    body{font-family:system-ui; background:#f3f4f6; margin:0; padding:20px;}
    .card{max-width:520px; margin:0 auto; background:#fff; border-radius:16px; padding:18px; box-shadow:0 6px 20px rgba(0,0,0,.08)}
    h1{margin:0 0 12px; text-align:center}
    textarea{width:100%; min-height:90px; border-radius:12px; border:1px solid #ddd; padding:12px; font-size:16px}
    button{width:100%; margin-top:12px; padding:14px; border:0; border-radius:14px; background:#16a34a; color:#fff; font-size:18px}
    pre{white-space:pre-wrap; background:#0f172a; color:#e2e8f0; padding:14px; border-radius:14px; margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>مساعد بسام الجمركي</h1>
    <textarea id="q" placeholder="اكتب: كم جمارك المودمات؟ أو ماهو بند الملابس؟ أو مودمات 300 دولار..."></textarea>
    <button id="ask">احسب / اسأل</button>
    <pre id="out">جاهز.</pre>
  </div>

  <!-- مهم: type=module + مسار نسبي -->
  <script type="module" src="./app.js"></script>
</body>
</html>
